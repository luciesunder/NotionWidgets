<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <div class="result"></div>
            <div class="operation"></div>
        </div>
        <div class="buttons">
            <button data-action="c">C</button>
            <button data-action="ce">CE</button>
            <button data-action="+" class="operator">+</button>
            <button data-action="7" class="number">7</button>
            <button data-action="8" class="number">8</button>
            <button data-action="9" class="number">9</button>
            <button data-action="-" class="operator">-</button>
            <button data-action="4" class="number">4</button>
            <button data-action="5" class="number">5</button>
            <button data-action="6" class="number">6</button>
            <button data-action="*" class="operator">x</button>
            <button data-action="1" class="number">1</button>
            <button data-action="2" class="number">2</button>
            <button data-action="3" class="number">3</button>
            <button data-action="/" class="operator">/</button>
            <button data-action="0" class="number">0</button>
            <button data-action=".">.</button>
            <button data-action="=">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
